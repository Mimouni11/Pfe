<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.locatecontrol@0.74.0/dist/L.Control.Locate.min.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.locatecontrol@0.74.0/dist/L.Control.Locate.min.js"></script>
</head>
<body>
<div id="map" style="height: 800px;"></div>
<script>
    var map = L.map('map').setView([34.9, 9.5], 7); // Centered at Tunisia, zoom level 7
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Add user location control
    L.control.locate({
        setView: 'always', // Always set the view to the user's location
        watch: true // Watch for changes in the user's location
    }).addTo(map);

    L.marker([34.9, 9.5]).addTo(map) // Marker at the center of Tunisia
        .bindPopup('Tunisia'); // Popup text

    // Function to update map location
    function updateMapLocation(latitude, longitude) {
        // Update the map view to the received location
        map.setView([latitude, longitude]);
    }
</script>

</body>
</html>
